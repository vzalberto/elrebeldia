<!DOCTYPE html>
<html>
<head>
	<title>FUN</title>
	<meta charset="utf-8" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
	<script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
	<script type="text/javascript">
	var angle = 0;
	var margin = 0;
	setInterval(function(){
      angle+=3;
      margin+=5;
     $("#image").rotate(angle);
     $("#image").css("marginLeft", margin+'px')
	},50);
	</script>
</head>
<body>
<img src="http://static.tumblr.com/564a90b11e75f278ffdc50da5c9462a7/peaj5m4/KOJmr9er9/tumblr_static_mecropedincirclechrinked2.png" id="image">

</body>
